<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img class="image header-img" src="./eisenhower-matrix.jpg" />
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section id="add-list">
        <h2 class="title">Add Item</h2>
        <div class="list-wrapper">
          <input id="new-task" class="input task" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks-list">
            <input class="input" type="checkbox" />
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task" />
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg" />
            </button>
          </li>
          <li class="tasks-list edit-mode">
            <input class="input" type="checkbox" />
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task" />
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks-list">
            <input class="input" type="checkbox" checked />
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task" />
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
