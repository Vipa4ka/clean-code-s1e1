<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section" id="add-list">
        <h2 class="section__title">
          <label for="new-task" class="section__title-label">Add Item</label>
        </h2>
        <div class="add-section__task-add">
          <input class="input add-section__input" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__list">
            <input class="tasks__input-check" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="input tasks__input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="btn__img" src="./remove.svg"  alt="Remove">
            </button>
          </li>
          <li class="tasks__list tasks__list_editable">
            <input class="tasks__input-check" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks__input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-del">
              <img class="btn__img" src="./remove.svg"  alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="tasks tasks__completed" id="completed-tasks">
          <li class="tasks__list">
            <input class="tasks__input-check" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="input tasks__input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="btn__img" src="./remove.svg"  alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
